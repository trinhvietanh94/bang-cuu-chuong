<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bang cuu chuong</title>
</head>
<body>
<script>
    let table= "<table border='1'> "
    for (let i=2; i<10; i++){
        table=table+"<tr>"
        for (j=1; j<9; j++){
            table=table+"<td>"+i+"x"+j+"="+i*j+"</td>"
        }
        table=table+"<tr>"
    }
    document.write(table)
</script>

</body>
</html>
